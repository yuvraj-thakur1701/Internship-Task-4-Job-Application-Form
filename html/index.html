<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="container">
    <div class="jobform">
      <h1>Job Application Form</h1>
    </div>
    <div class="nam">
      <form>
        <div id="name">
          <h2 class="name">Name:</h2>
          <input class="FirstName" type="text" name="First_Name" required><br>
          <label class="Firstlabel">First Name</label>
          <input class="LastName" type="text" name="Last_Name" required>
          <label class="Lastlabel">Last Name</label>
        </div>

        <div id="name">
          <h2 class="name">Father's Name:</h2>
          <input class="FName" type="text" name="F_Name" required><br>
          <label class="Flabel">First Name</label>
          <input class="LName" type="text" name="L_Name" required>
          <label class="Llabel">Last Name</label>

        </div>

        <div class="read">
          <h2 class="name">DOB:</h2>
          <input class="date" type="date" />
        </div>


        <h2 class="name">User Name:</h2>
        <input class="username" type="text" name="username">

        <h2 class="name">Password:</h2>
        <input class="password" type="password" name="password" placeholder="* minimum 8 characters">

        <h2 class="name">Email:</h2>
        <input class="Email" type="text" name="Company">

        <h2 class="name">Address:</h2>
        <textarea class="Company txtAra" type="text" name="Company"></textarea><br>

        <h2 class="name">Phone:</h2>
        <input class="code" type="number" name="area_code">
        <label class="area_code">Area Code</label>
        <input class="number" type="number" name="phone" placeholder="(000) 000 - 0000">
        <label class="phone-number">Phone Number</label>

        <h2 class="name">CGPA:</h2>
        <input class="cgpa" type="text" name="cgpa" required>

        <h2 class="student">Gender:</h2>
        <label class="radio">
          <input class="radio-one" type="radio" name="gender">
          <span class="checkmark"></span>
          Female
        </label>

        <label class="radio">
          <input class="radio-two" type="radio" name="gender">
          <span class="checkmark"></span>
          Male
        </label>

        <label class="radio">
          <input class="radio-two" type="radio" name="gender">
          <span class="checkmark"></span>
          Other
        </label>

        <h2 class="hope">Skills:</h2>
        <label class="checkbox-one">
          <input type="checkbox" class="CBox">
          <span class="checkmark"></span>
          HTML & CSS
        </label><br>

        <label class="checkbox-one">
          <input type="checkbox" class="CBox">
          <span class="checkmark"></span>
          C & C++ Programming
        </label><br>

        <label class="checkbox-one">
          <input type="checkbox" class="CBox">
          <span class="checkmark"></span>
          Java Programming
        </label><br>

        <label class="checkbox-one">
          <input type="checkbox" class="CBox">
          <span class="checkmark"></span>
          Python Programming
        </label><br>

        <label class="checkbox-one">
          <input type="checkbox" class="CBox">
          <span class="checkmark"></span>
          Graphic Designing
        </label><br>

        <label class="checkbox-one">
          <input type="checkbox" class="CBox">
          <span class="checkmark"></span>
          Verbal Communication
        </label><br>

        <label class="checkbox-one">
          <input type="checkbox" class="CBox">
          <span class="checkmark"></span>
          Written Communication
        </label><br>

        <label class="checkbox-one">
          <input type="checkbox" class="CBox">
          <span class="checkmark"></span>
          Front / Back End Development
        </label><br>

        <label class="checkbox-one">
          <input type="checkbox" class="CBox">
          <span class="checkmark"></span>
          Full Stack Development
        </label><br>



        <div id="play">
          <h2 class="name">Upload Resume:</h2>
          <input class="file" type="file" id="file">
        </div>


        <div class="text-center">
          <button type="submit"><b>Submit</b></button>

        </div>

    </div>

    </form>

  </div>
</body>

</html>
